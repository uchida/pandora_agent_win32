# General Parameters
# ==================

server_ip 192.168.50.100
server_path /opt/pandora_server/data_in
temporal "c:\archivos de programa\pandora\temp"
interval 1
agent_name vmware_sancho

# Module Definition
# =================


# Monitorizacion Netstat
module_begin
module_name Conexiones abiertas
module_type generic_data_string
module_exec netstat -na | grep LISTEN
module_description Conexiones abiertas (interval 2)
module_interval 2
module_end

module_begin
module_name ServicioProg
module_type generic_proc
module_service Schedule
module_description Servicio Programador de tareas
module_end

module_begin
module_name ServicioReg
module_type generic_proc
module_service Eventlog
module_description Servicio Registro de sucesos
module_end

